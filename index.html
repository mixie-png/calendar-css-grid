<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <title>Calendar</title>
  </head>
  <body>
    <main class="container">
      <div class="calendar">
        <div class="month"><time datetime="2023-06">June 2023</time></div>
        <div class="week">
          <div>Su</div>
          <div>Mo</div>
          <div>Tu</div>
          <div>We</div>
          <div>Th</div>
          <div>Fr</div>
          <div>Sa</div>
        </div>
        <div class="date">
          <button><time datetime="2023-06-01">1</time></button>
          <button><time datetime="2023-06-02">2</time></button>
          <button><time datetime="2023-06-03">3</time></button>
          <button><time datetime="2023-06-04">4</time></button>
          <button><time datetime="2023-06-05">5</time></button>
          <button><time datetime="2023-06-06">6</time></button>
          <button><time datetime="2023-06-07">7</time></button>
          <button><time datetime="2023-06-08">8</time></button>
          <button><time datetime="2023-06-09">9</time></button>
          <button><time datetime="2023-06-10">10</time></button>
          <button><time datetime="2023-06-11">11</time></button>
          <button><time datetime="2023-06-12">12</time></button>
          <button><time datetime="2023-06-13">13</time></button>
          <button><time datetime="2023-06-14">14</time></button>
          <button><time datetime="2023-06-15">15</time></button>
          <button><time datetime="2023-06-16">16</time></button>
          <button><time datetime="2023-06-17">17</time></button>
          <button><time datetime="2023-06-18">18</time></button>
          <button><time datetime="2023-06-19">19</time></button>
          <button><time datetime="2023-06-20">20</time></button>
          <button><time datetime="2023-06-21">21</time></button>
          <button><time datetime="2023-06-22">22</time></button>
          <button><time datetime="2023-06-23">23</time></button>
          <button><time datetime="2023-06-24">24</time></button>
          <button><time datetime="2023-06-25">25</time></button>
          <button><time datetime="2023-06-26">26</time></button>
          <button><time datetime="2023-06-27">27</time></button>
          <button><time datetime="2023-06-28">28</time></button>
          <button><time datetime="2023-06-29">29</time></button>
          <button><time datetime="2023-06-30">30</time></button>
        </div>
      </div>
    </main>
  </body>
</html>
